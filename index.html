<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeLine</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-white-50 py-10">
        <div class="container mx-auto px-6">
            <nav class="flex flex-wrap items-center justify-between">
                <div class="flex flex-wrap">
                    <img class="h-auto w-10" src="images/LifeLine_logo-removebg-preview.png" alt="LifeLine logo">
                    <a href="#" class="text-2xl font-bold text-gray-800">LifeLine</a>
                </div>
                <ul class="flex flex-wrap space-x-10">
                    <li><a href="#" class="text-yellow-500 font-semibold border-b-2 border-yellow-500" >Home</a></li>
                    <li><a href="#" class="text-gray-500 font-semibold md:hover:text-yellow-500">Patients</a></li>

                    <li><a href="#" class="text-gray-500 font-semibold md:hover:text-yellow-500">Insurance</a></li>
                </ul>
                <div class="flex space-x-4 mt-4 md:mt-0">
                    <button class="bg-gray-900 text-white px-4 py-2 rounded-md">iOS</button>
                    <button class="bg-gray-300 text-black px-4 py-2 rounded-md">Android</button>
                </div>
            </nav>
            <div class="text-center mt-10">
                <h1 class="text-3xl md:text-6xl text-left text-gray-800">When the cost of care</h1>
                <h1 class="text-3xl md:text-6xl text-left text-gray-800">feels impossible,</h1>
