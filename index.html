<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeLine</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="bg-white-50 py-5">
        <div class="container mx-auto px-6">
            <nav class="flex flex-wrap items-center justify-between">
                <div class="flex flex-wrap">
                    <img class="h-auto w-10" src="images/LifeLine_logo-removebg-preview.png" alt="LifeLine logo">
                    <a href="#" class="text-2xl font-bold text-gray-800">LifeLine</a>
                </div>
                <div class="flex lg:hidden">
                    <button type="button" id="openMenuButton"
                        class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                        <span class="sr-only">Open main menu</span>
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                            aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                    </button>
                </div>
                <ul class="hidden lg:flex lg:gap-x-12 flex-wrap space-x-10">
                    <li><a href="#" class="text-yellow-500 font-semibold border-b-2 border-yellow-500">Home</a></li>
                    <li><a href="#" class="text-gray-500 font-semibold md:hover:text-yellow-500">Patients</a></li>
                    <li><a href="#" class="text-gray-500 font-semibold md:hover:text-yellow-500">Pharmacy</a></li>
                    <li><a href="#" class="text-gray-500 font-semibold md:hover:text-yellow-500">Insurance</a></li>
                </ul>
                <div class="hidden lg:flex space-x-4 mt-4 md:mt-0">
                    <button class="bg-gray-900 text-white px-4 py-2 rounded-md">iOS</button>
                    <button class="bg-gray-300 text-black px-4 py-2 rounded-md">Android</button>
                </div>
            </nav>
            <div class="text-center mt-10">
                <h1 class="text-3xl md:text-6xl text-left text-gray-800">When the cost of care</h1>
                <h1 class="text-3xl md:text-6xl text-left text-gray-800">feels impossible,</h1>
                <h1 class="text-3xl md:text-6xl text-left text-gray-800">we are your</h1>
                <h1 class="text-3xl md:text-6xl text-left text-yellow-500">LifeLine.</h1>
            </div>
        </div>


        <!-- Mobile menu, show/hide based on menu open state. -->
        <div id="mobileMenu" class="mobile-menu lg:hidden" role="dialog" aria-modal="true">
            <div class="fixed inset-0 z-10"></div>
            <div
                class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
                <div class="flex items-center justify-between">
                    <a href="#" class="-m-1.5 p-1.5">
                        <span class="sr-only">LifeLine</span>
                        <img class="h-auto w-10" src="images/LifeLine_logo-removebg-preview.png" alt="LifeLine logo">
                    </a>
                    <button type="button" id="closeMenuButton" class="-m-2.5 rounded-md p-2.5 text-gray-700">
                        <span class="sr-only">Close menu</span>
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                            aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="mt-6 flow-root">
                    <div class="-my-6 divide-y divide-gray-500/10">
                        <div class="space-y-2 py-6">
                            <a href="#"
                                class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Home</a>
                            <a href="#"
                                class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Patients</a>
                            <a href="#"
                                class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Pharmacy</a>
                            <a href="#"
                                class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Insurance</a>
                        </div>
                        <div class="space-x-4 mt-1 md:mt-0 py-6">
                            <button class="bg-gray-900 text-white px-4 py-2 rounded-md">iOS</button>
                            <button class="bg-gray-300 text-black px-4 py-2 rounded-md">Android</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="./script.js"></script>
</body>

</html>
